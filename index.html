<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="https://msar.me/img/favicon.ico" />
	<title>Note</title>
	<link rel="stylesheet" href="./css/app.css" type="text/css" media="screen">

	<meta property="og:url" content="https://note.msar.me/" />
    <meta property="og:type" content="Application" />
    <meta property="og:title" content="Note App" />
    <meta property="og:description" content="Simple browser based note taking app" />
    <meta property="og:image" content="https://msar.me/img/user.png" />
    
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@4msar" />
    <meta name="twitter:title" content="Note" />
    <meta name="twitter:description" content="Simple Note Taking Application." />
    <meta name="twitter:image" content="https://msar.me/img/user.png" />

    <meta name="description" content="Simple Note Taking Application" />
    
    <meta itemprop="name" content="msar.me | Saiful Alam" />
    <meta itemprop="description" content="Saiful Alam Note Taking Application" />

</head>
<body>
	<div id="wrapper">
		<header>
			<div class="wrapper">
				<h1 class="name">
                    <a href="./">Note</a>
                    <div class="actions">
                        <strong id="save">Save</strong>
                        <strong style="display: none;" id="delete">Delete</strong>
                    </div>
                </h1>
				<div class="social">
					<a target="_blank" href="https://msar.me">
						<img style="filter: grayscale(1)" src="https://msar.me/img/user.png" alt="Website" />
					</a>
					<a target="_blank" href="https://www.facebook.com/4msar">
						<img src="./images/fb.svg" alt="Facebook" />
					</a>
					<a target="_blank" href="https://twitter.com/4msar">
						<img src="./images/twitter.svg" alt="Twitter" />
					</a>
					<a target="_blank" href="https://github.com/4msar">
						<img src="./images/github.svg" alt="GitHub" />
					</a>
				</div>
			</div>
		</header>
		<main>
			<div class="content" id="editor-container">
				<textarea id="editor" placeholder="Write Here" spellcheck="true" autocapitalize="on" autofocus="on" autocomplete="off" autocorrect="off"></textarea>
			</div>
		</main>
	</div>
	<script src="./js/app.js"></script>
</body>
</html>
